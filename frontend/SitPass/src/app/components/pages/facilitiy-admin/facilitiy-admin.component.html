<div class="flex flex-col">
    <div class="-m-1.5 overflow-x-auto">
      <div class="p-1.5 min-w-full inline-block align-middle">
        <div class="overflow-hidden">
          <button class="outline-green-400" (click)="toggleModal()">Add facility</button>
          <table class="min-w-full divide-y divide-gray-200">
            <thead>
              <tr >
                <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">Name:</th>
                <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">Created at:</th>
                <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">City:</th>
                <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">Address:</th>          
                <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">Description:</th>
                <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">Edit Facility:</th>

                <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">Delete:</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-200" *ngFor="let facility of listOfFacilities">
              <tr>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 text-center">{{facility.name}}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 text-center">{{facility.createdAt}}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800 text-center">{{facility.city}}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 text-center">{{facility.address}}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 text-center">{{facility.description}}</td>
                <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium">
                  <button type="button" class="inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent text-blue-600 hover:text-blue-800 focus:outline-none focus:text-blue-800 disabled:opacity-50 disabled:pointer-events-none" (click)="toggleEditForm(facility.id)">Edit</button>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium">
                  <button type="button" class="inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent text-blue-600 hover:text-blue-800 focus:outline-none focus:text-blue-800 disabled:opacity-50 disabled:pointer-events-none" (click)="deleteFacility(facility.id)">Delete</button>
                </td>
              </tr>
            </tbody>
            
          </table>
          
    
        </div>
      </div>
    </div>

        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                    Create New Facility
                </h3>
                <button type="button" (click)="edit = false" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="crud-modal">

                    <div class="col-span-2 sm:col-span-1">
                        <label for="price" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">City</label>

                            </svg>

                          <input

                            name="endDate" 
                            class="bg-gray-50 border leading-none border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                            min="09:00" max="18:00" required />
                        </div>
                      </div>
                    </div>
                  </div>
                  
                  
     

                  <div class="col-span-2">
                      <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Facility Description</label>
                      <textarea id="description" formControlName="description" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write facility description here"></textarea>                    
                  </div>
                </div>
                <button type="submit" class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
                    Add new facility
                </button>
            </form>
            
        </div>
    </div>
</div>
