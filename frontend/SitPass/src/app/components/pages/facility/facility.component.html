<div class="bg-white" >
  <div>
    <div class="relative z-40 lg:hidden" role="dialog" aria-modal="true">
      <div class="fixed inset-0 bg-black bg-opacity-25" aria-hidden="true"></div>
    </div>

    <main class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="flex items-baseline justify-between border-b border-gray-200 pb-6 pt-24">
        <h1 class="text-4xl font-bold tracking-tight text-gray-900">New Arrivals</h1>

        <div class="flex items-center">
          <div class="relative inline-block text-left">
            <div>
              <button type="button" (click)="toggleDropdown()" class="group inline-flex justify-center text-sm font-medium text-gray-700 hover:text-gray-900" id="menu-button" aria-expanded="false" aria-haspopup="true">
                Sort
                <svg class="-mr-1 ml-1 h-5 w-5 flex-shrink-0 text-gray-400 group-hover:text-gray-500" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
                </svg>
              </button>
            </div>
            <div *ngIf="showDropdown" class="absolute right-0 z-10 mt-2 w-40 origin-top-right rounded-md bg-white shadow-2xl ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
              <div class="py-1" role="none">
                <a href="#" class="block px-4 py-2 text-sm font-medium text-gray-900" role="menuitem" tabindex="-1" id="menu-item-0">Most Popular</a>
                <a href="#" class="block px-4 py-2 text-sm text-gray-500" role="menuitem" tabindex="-1" id="menu-item-1">Best Rating</a>
                <a href="#" class="block px-4 py-2 text-sm text-gray-500" role="menuitem" tabindex="-1" id="menu-item-2">Newest</a>
                <a href="#" class="block px-4 py-2 text-sm text-gray-500" role="menuitem" tabindex="-1" id="menu-item-3">Price: Low to High</a>
                <a href="#" class="block px-4 py-2 text-sm text-gray-500" role="menuitem" tabindex="-1" id="menu-item-4">Price: High to Low</a>
              </div>
            </div>
          </div>

          <button type="button" class="-m-2 ml-4 p-2 text-gray-400 hover:text-gray-500 sm:ml-6 lg:hidden">
            <span class="sr-only">Filters</span>
            <svg class="h-5 w-5" aria-hidden="true" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M2.628 1.601C5.028 1.206 7.49 1 10 1s4.973.206 7.372.601a.75.75 0 01.628.74v2.288a2.25 2.25 0 01-.659 1.59l-4.682 4.683a2.25 2.25 0 00-.659 1.59v3.037c0 .684-.31 1.33-.844 1.757l-1.937 1.55A.75.75 0 018 18.25v-5.757a2.25 2.25 0 00-.659-1.591L2.659 6.22A2.25 2.25 0 012 4.629V2.34a.75.75 0 01.628-.74z" clip-rule="evenodd" />
            </svg>
          </button>
        </div>
      </div>

      <section aria-labelledby="products-heading" class="pb-24 pt-6">
        <h2 id="products-heading" class="sr-only">Sit Pass</h2>
      
        <div class="grid grid-cols-1 gap-x-8 gap-y-10 lg:grid-cols-4">
          <!-- Filters -->
          
          <!-- City filter -->
          <form [formGroup]="searchForm" (change)="searchFacilities()"  class="hidden lg:block">
            <!-- City filter -->
            <div class="border-b border-gray-200 py-6">
              <h3 class="-my-3 flow-root">
                <button type="button" class="flex w-full items-center justify-between bg-white py-3 text-sm text-gray-400 hover:text-gray-500">
                  <span class="font-medium text-gray-900">City:</span>
                </button>
              </h3>
              <div class="pt-6">
                <div class="space-y-4">
                  <div class="flex items-center" *ngFor="let facility of listOfFacilities">
                    <input id="facility-{{facility.city}}"formControlName="city" value="{{facility.city}}"  name="city" type="radio"  class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-500">
                    <label class="ml-3 text-sm text-gray-600">{{ facility.city }}</label>
                  </div>
                </div>
              </div>
            </div>
          
            <!-- Discipline filter -->
            <div class="border-b border-gray-200 py-6">
              <h3 class="-my-3 flow-root">
                <button type="button" class="flex w-full items-center justify-between bg-white py-3 text-sm text-gray-400 hover:text-gray-500">
                  <span class="font-medium text-gray-900">Discipline:</span>
                </button>
              </h3>
              <div class="pt-6">
                <div class="space-y-4">
                  <div class="flex items-center" *ngFor="let discipline of listOfDiscipline">
                    <input id="discipline-{{discipline.name}}"formControlName="discipline"  value="{{discipline.name}}"  name="discipline" type="radio"  class="h-4 w-4 border-gray-300 ">
                    <label class="ml-3 text-sm text-gray-600">{{ discipline.name }}</label>
                  </div>
                </div>
              </div>
            </div>
          
            <!-- Time filter -->
            <div class="border-b border-gray-200 py-6">
              <h3 class="-my-3 flow-root">
                <button type="button" class="flex w-full items-center justify-between bg-white py-3 text-sm text-gray-400 hover:text-gray-500">
                  <span class="font-medium text-gray-900">Workdays:</span>
                </button>
              </h3>
              <div class="pt-6">
                <div class="space-y-4">
                  <div class="flex items-center">
                    <input id="workday-monday" formControlName="time"  name="time" type="radio" value="MONDAY" class="h-4 w-4 border-gray-300">
                    <label class="ml-3 text-sm text-gray-600" for="workday-monday">Monday</label>
                  </div>
                  <div class="flex items-center">
                    <input id="workday-tuesday" formControlName="time" name="time"  type="radio" value="TUESDAY" class="h-4 w-4 border-gray-300">
                    <label class="ml-3 text-sm text-gray-600" for="workday-tuesday">Tuesday</label>
                  </div>
                  <div class="flex items-center">
                    <input id="workday-wednesday" formControlName="time" name="time"  type="radio" value="WEDNESDAY" class="h-4 w-4 border-gray-300">
                    <label class="ml-3 text-sm text-gray-600" for="workday-wednesday">Wednesday</label>
                  </div>
                  <div class="flex items-center">
                    <input id="workday-thursday" formControlName="time" name="time"  type="radio" value="THURSDAY" class="h-4 w-4 border-gray-300">
                    <label class="ml-3 text-sm text-gray-600" for="workday-thursday">Thursday</label>
                  </div>
                  <div class="flex items-center">
                    <input id="workday-friday" formControlName="time" name="time" type="radio" value="FRIDAY" class="h-4 w-4 border-gray-300">
                    <label class="ml-3 text-sm text-gray-600" for="workday-friday">Friday</label>
                  </div>
                  <div class="flex items-center">
                    <input id="workday-saturday" formControlName="time" name="time"  type="radio" value="SATURDAY" class="h-4 w-4 border-gray-300">
                    <label class="ml-3 text-sm text-gray-600" for="workday-saturday">Saturday</label>
                  </div>
                  <div class="flex items-center">
                    <input id="workday-sunday" formControlName="time" name="time"  type="radio" value="SUNDAY" class="h-4 w-4 border-gray-300">
                    <label class="ml-3 text-sm text-gray-600" for="workday-sunday">Sunday</label>
                  </div>
                </div>
              </div>
            </div>
            
          
            <!-- Rate filter -->
            <div class="border-b border-gray-200 py-6">
              <h3 class="-my-3 flow-root">
                <button type="submit" class="flex w-full items-center justify-between bg-white py-3 text-sm text-gray-400 hover:text-gray-500">
                  <span class="font-medium text-gray-900">Total Rate:</span>
                </button>
              </h3>
              <div class="pt-6">
                <div class="relative mb-6">
                  <label for="minRate" class="block text-sm font-medium text-gray-700">Min Rate</label>
                  <input type="range" id="minRate" formControlName="minRate" min="1" max="5" class="w-full h-2 bg-gray-300 rounded-lg appearance-none cursor-pointer">
                  <!-- Range labels for minRate -->
                  <span class="text-sm text-gray-600 absolute start-0 -bottom-6">1</span>
                  <span class="text-sm text-gray-600 absolute start-1/4 -translate-x-1/2 rtl:translate-x-1/2 -bottom-6">2</span>
                  <span class="text-sm text-gray-600 absolute start-2/4 -translate-x-1/2 rtl:translate-x-1/2 -bottom-6">3</span>
                  <span class="text-sm text-gray-600 absolute start-3/4 -translate-x-1/2 rtl:translate-x-1/2 -bottom-6">4</span>
                  <span class="text-sm text-gray-600 absolute end-0 -bottom-6">5</span>
                </div>
            
                <div class="relative mb-6 mt-6">
                  <label for="maxRate" class="block text-sm font-medium text-gray-700">Max Rate</label>
                  <input type="range" id="maxRate" formControlName="maxRate" min="1" max="5" class="w-full h-2 bg-gray-300 rounded-lg appearance-none cursor-pointer">
                  <!-- Range labels for maxRate -->
                  <span class="text-sm text-gray-600 absolute start-0 -bottom-6">1</span>
                  <span class="text-sm text-gray-600 absolute start-1/4 -translate-x-1/2 rtl:translate-x-1/2 -bottom-6">2</span>
                  <span class="text-sm text-gray-600 absolute start-2/4 -translate-x-1/2 rtl:translate-x-1/2 -bottom-6">3</span>
                  <span class="text-sm text-gray-600 absolute start-3/4 -translate-x-1/2 rtl:translate-x-1/2 -bottom-6">4</span>
                  <span class="text-sm text-gray-600 absolute end-0 -bottom-6">5</span>
                </div>
              </div>
            </div>
            
          </form>
      
          

          <!-- Product grid -->
          <div class="lg:col-span-3" style="justify-self: center">
            <div *ngFor="let facility of listOfFacilities">
            <div *ngIf="facility.active || true">
            <div class="max-w-sm w-full lg:max-w-full lg:flex" style="margin-bottom: 2%;"  (click)="toggleDetails(facility?.id)">
             
              <div   class="h-48 lg:h-auto lg:w-48 flex-none bg-cover rounded-t lg:rounded-t-none lg:rounded-l text-center overflow-hidden" style="background-image: url('https://cdn.discordapp.com/attachments/1273259880773320708/1279845825945796768/DALLE_2024-09-01_18.50.12_-_A_modern_gym_interior_featuring_various_fitness_equipment_such_as_treadmills_dumbbells_weightlifting_benches_and_exercise_bikes._The_gym_is_brightl.webp?ex=66f3968f&is=66f2450f&hm=77df397891d67badab79d3b5e8de46bc0bfcdb02022e5ef97df5d0b415dba1e8&')" title="Woman holding a mug">
              </div>
              <div class="border-r border-b border-l border-gray-400 lg:border-l-0 lg:border-t w-2/3 lg:border-gray-400 bg-white rounded-b lg:rounded-b-none lg:rounded-r p-4 flex flex-col leading-normal">
                <div class="mb-8">
                  <p class="text-sm text-gray-600 flex items-center">
                    <svg class="fill-current text-gray-500 w-3 h-3 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                      <path d="M4 8V6a6 6 0 1 1 12 0v2h1a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-8c0-1.1.9-2 2-2h1zm5 6.73V17h2v-2.27a2 2 0 1 0-2 0zM7 6v2h6V6a3 3 0 0 0-6 0z" />
                    </svg>
                    Members only
                  </p>
                  <div class="text-gray-900 font-bold text-xl mb-2">{{facility.name}}</div>
                  <p class="text-gray-700 text-base">{{facility.description}}</p>
                </div>
                <div class="flex items-center">              
                  <div class="text-sm">
                    <p class="text-gray-900 leading-none">Total rating: {{facility.totalRating}}</p>
                    <p class="text-gray-600">City: {{facility.city}}</p>
                  </div>
                </div>
              </div>
              </div>
            </div>
          </div>
        </div>

        </div>
      </section>
    </main>
  </div>
</div>


<!-- Main modal -->
